{% extends 'layout.html' %}

{% block content %}

    <form method="POST" action=" {{ handler_url }} ">
        {{ form.csrf_token }}
        <div> {{ form.genre.label(class_="form-field") }} {{ form.genre }} </div>
        {{ form.submit(class_="btn-general") }}
    </form>
    <br>
    <p>{{message}}</p>

{% endblock %}
